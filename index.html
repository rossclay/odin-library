<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <script type="text/javascript" src="script.js" async></script>
</head>

<body>
    <header>
        My Library
    </header>
    <div class="card-container">
        <div class="card">
            <div class="book-title">Example Title</div>
            <div class="book-author">Example Author</div>
            <div class="book-pages"># of pages</div>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

    </div>
    <button>Add Book</button>
</body>

</html>
