    <dialog class='book-modal'>
        <fieldset>
            <legend>Book Information</legend>
            <div class="form-item">
                <label for="book-title">Book Title *</label>
                <input type="text" id="book-title" name="book-title" placeholder="Moby Dick" required>
            </div>
            <div class="form-item">
                <label for="book-author">Author *</label>
                <input type="text" id="book-author" name="book-author" placeholder="Herman Melville" required>
            </div>
            <div class="form-item">
                <label for="book-pages"># Of Pages</label>
                <input type="tel" id="book-pages" name="book-pages" placeholder="635">
            </div>
            <div class="form-item">
                <legend>Read?</legend>
                <input id='read' name='read' type='radio' value='Read' />
                <label for='read' class='radio-label'>Read</label>
                <input id='unread' name='read' type='radio' value='Not Read' checked />
                <label for='unread' class='radio-label'>Not Read</label>
            </div>
            <button class="submit-modal-btn" type="button">Add</button>
            <button class="close-modal" type="button">Close</button>
    </dialog>
    </fieldset>
    <button class="add-book-btn" type="button">Add Book</button>
